<!DOCTYPE html>

<body>
    <div id="dashboard">
        <h1>Dashboard</h1>

        <!-- Recommended Dropdown -->
        <label for="recommended">Recommended:</label>
        <select id="recommended">
            <option value="dermatology">Dermatology</option>
            <option value="hematology">hematology</option>
            <option value="hematology">hematology</option>
            <option value="hematology">hematology</option>
            <option value="pharmacology">pharmacology</option>



        </select>

        <br>

        <!-- All Topics Dropdown -->
        <label for="allTopics">All Topics:</label>
        <select id="allTopics">
            <option value="topic1">Topic 1</option>
            <option value="topic2">Topic 2</option>
            <option value="topic3">Topic 3</option>
        </select>

        <br>

        <!-- Random Selection Dropdown -->
        <label for="randomSelection">Random Selection:</label>
        <select id="randomSelection">
            <option value="random1">Random Option 1</option>
            <option value="random2">Random Option 2</option>
            <option value="random3">Random Option 3</option>
        </select>

        <div id="mcqDropdownContainer">
            <!-- This container will hold the MCQ dropdown -->
        </div>
    </div>

    <script>
        const recommendedDropdown = document.getElementById('recommended');
        const mcqDropdownContainer = document.getElementById('mcqDropdownContainer');
        const allTopicsDropdown = document.getElementById('allTopics');
        const randomSelectionDropdown = document.getElementById('randomSelection');

        recommendedDropdown.addEventListener('change', function () {
            const selectedOption = recommendedDropdown.value;

            // Clear the existing MCQ dropdown and create a new one if "Dermatology" is selected
            if (selectedOption === "dermatology") {
                mcqDropdownContainer.innerHTML = ''; // Clear existing content

                const mcqLabel = document.createElement('label');
                mcqLabel.textContent = 'Number of MCQs:';
                mcqDropdownContainer.appendChild(mcqLabel);

                const mcqDropdown = document.createElement('select');
                mcqDropdown.id = 'mcqCount';
                mcqDropdownContainer.appendChild(mcqDropdown);

                const mcqOptions = ['10 MCQs', '25 MCQs', '50 MCQs'];

                mcqOptions.forEach(function (option) {
                    const mcqOption = document.createElement('option');
                    mcqOption.value = option;
                    mcqOption.textContent = option;
                    mcqDropdown.appendChild(mcqOption);
                });

                // Hide other dropdowns
                allTopicsDropdown.style.display = 'none';
                randomSelectionDropdown.style.display = 'none';

                mcqDropdown.addEventListener('change', function () {
                    const selectedMCQOption = mcqDropdown.value;
                    if (selectedMCQOption === '10 MCQs') {
                        // Redirect to another page when "10 MCQs" is selected
                        window.location.href = 'newpage.html'; // Replace with the URL of the new page
                    }
                });
            } else {
                mcqDropdownContainer.innerHTML = ''; // Clear the MCQ dropdown

                // Show other dropdowns
                allTopicsDropdown.style.display = 'block';
                randomSelectionDropdown.style.display = 'block';
            }
        });
    </script>
</body>
</html>
