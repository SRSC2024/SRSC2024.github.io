<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Change background color as needed */
        }

        #dashboard {
            text-align: center;
            background-color: #001e4d; /* Change background color as needed */
            color: #fff; /* White text color */
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        /* Add CSS to style the icon */
        .icon img {
            width: 300px; /* Adjust the width as needed */
            height: 300px; /* Adjust the height as needed */
        }

        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .icon {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <h1>Dashboard</h1>
        <div class="icon-container">
            <div class="icon" id="pt-mcqs">
                <a href="pt_mcqs.html">
                    <img src="th.jpeg" alt="PT MCQs">
                    <p>PT MCQs</p>
                </a>
            </div>
            <!-- Add other icons similarly -->
        </div>
    </div>
</body>
</html>
